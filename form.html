<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css" >
</head>
<body>

<form action ="/submit" method ="post">

<label for="email" >Email Address: </label>
<input type="email" id="email" name="email" placeholder="Enter your email address">
<input type="submit" value="Submit">

<label for="Number">Enter A Number</label>
<input type="number" id="number" name="number" min="2" step="3" max="20" placeholder="Enter #">

<label for="date">Enter A Date</label>
<input type="date" id="date" name="date" min="2020-01-01" max="2026-12-31">

<label for="rating">Select a Rating: </label>
<input type="range" id="rating" name="rating" min="1" max="10" value="5" placeholder="rating">

<label for="color">Select a Color</label>
<input type="color" id="color" name="color" value="#ff00ff">



</form>


<main>

<form action="/submit" method="post">


<label for="dropdown">Choose Your favorite program language</label>
<select id="dropdown" name="dropdown">

   <option value="python">Python</option>
   <option value="Javascript">Javascript</option>
   <option value="Java">Java</option>
   <option value="C++">C++</option>
   
</select>

<h1>Level of Expertise</h1>
<label for="radio">Choose Your Level Of Expertise </label>
<ul>
    <li><input type = "radio" id="Beginner" name="radio"> Beginner</li>
    <li><input type = "radio" id="Intermediate" name="radio"> Intermediate</li>
    <li><input type = "radio" id="Advanced" name="radio"> Advanced</li>
    

</ul>

<label for="checkbox">Preferred Development Platforms</label>
<li><input type ="checkbox" id="Web" name="checkbox">Web</li>
<li><input type ="checkbox" id="Mobile" name="checkbox">Mobile</li>
<li><input type ="checkbox" id="Desktop" name="checkbox">Desktop</li>
</label>









</form>





</main>



</body>
</html>
